<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G20 Batch Members</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            color: #333;
        }
        .email {
            font-size: 18px;
            color: #555;
        }
        .time {
            font-size: 16px;
            margin-bottom: 10px;
            color: #888;
        }
        .members {
            list-style: none;
            padding: 0;
        }
        .members li {
            background: #007bff;
            color: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>G20 Batch Members</h2>
        <p class="email">aktyagi2012@gmail.com</p>
        <p class="time" id="current-time"></p>
        <ul class="members">
            <li>Ankit Tyagi</li>
            <li>Paritosh</li>
            <li>Harshwardhan</li>
            <li>Chanchal</li>
            <li>Mayank</li>
            <li>Shilpa</li>
            <li>Kapil</li>
            <li>Bhawesh</li>
            <li>Shalini</li>
            <li>Gaurav</li>
            <li>Jagseer</li>
            <li>Manjeet</li>
        </ul>
    </div>

    <script>
        function updateTime() {
            let now = new Date();
            let timeString = now.toLocaleString();
            document.getElementById("current-time").innerText = "Current Time: " + timeString;
        }
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
